<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title (click)=gotoHome()>
      <img src="https://image4.owler.com/logo/freshtrends_owler_20160228_045955_original.png" />
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="success" style="    border-radius: 35px;
      background: #af7ddc;
      width: 20px;
      margin-top: -11px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;">9</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <div style="text-decoration: underline;" (click)="goToShopPage('')">septum</div>

  </div>
